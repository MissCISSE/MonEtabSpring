<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="Fragments/fragment::head">

</head>
<body>

<div class="sidebar"  th:insert="Fragments/fragment::sidebar">

</div>

    <div class="content1">
        <div class="back-button">
            <h1 style="color:black;">Liste des élèves</h1>
            <a th:href="@{/Students/Ajouter_Eleve}"><i class="fas fa-arrow-left"></i>Nouveau élève</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Genre</th>
                    <th>Classe</th>
                    <th>Matricule</th>
                    <th>Age</th>
                    <th>Téléphone</th>
                    <th>Ville</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CISSE</td>
                    <td>Kadidja</td>
                    <td>Femme</td>
                    <td>Te</td>
                    <td>0102085000</td>
                    <td>25</td>
                    <td>225</td>
                    <td>Abidjan</td>
                    <td>
                        <button style="background-color: rgba(255, 217, 0, 0.897);"><a th:href="@{/Students/Modifier_Eleve}">Modifier</a></button>
                        <button class="delete-icon" style="background-color: rgb(212, 21, 21);">Supprimer</button>
                    </td>
                </tr>
                <tr>
                    <td>NONE</td>
                    <td>Suli</td>
                    <td>Femme</td>
                    <td>cp1</td>
                    <td>050701</td>
                    <td>10</td>
                    <td>298355</td>
                    <td>Abidjan</td>
                    <td>
                        <button  style="background-color: rgba(255, 217, 0, 0.897);"><a th:href="@{/Students/Modifier_Eleve}">Modifier</a></button>
                        <button class="delete-icon" style="background-color: rgb(212, 21, 21);">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="popup0" id="confirmationPopup">
        <div class="confirmation-container">
            <h2>Êtes-vous sûr de vouloir supprimer cet élève ?</h2>
            <form id="deleteForm" method="POST">
                <button type="submit" class="btn-confirm">Confirmer</button>
                <button type="button" class="btn-cancel" onclick="closePopup()">Annuler</button>
            </form>
        </div>
</div>

<script>
        document.addEventListener('DOMContentLoaded', function() {
            const deleteIcons = document.querySelectorAll('.delete-icon');
            const popup = document.getElementById('confirmationPopup');
            const deleteForm = document.getElementById('deleteForm');

            deleteIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    deleteForm.action = `/admin/supprimer_client/${id}`;
                    popup.style.display = 'flex';
                });
            });
        });

        function closePopup() {
            document.getElementById('confirmationPopup').style.display = 'none';
        }
    </script>
    <script src="scripte.js"></script>
</body>
</html>
